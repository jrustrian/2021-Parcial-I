{% extends 'menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Error al registrar las Categorias
        </div>
    {% endif %}

    <h1>Actualizacion de Registro de Categorias</h1>

    <form action="{% url 'Actualizarcategoria' categoria.id %}" method="POST">
        {% csrf_token %}
        {% if mensaje %}

            <div class="alert alert-success" role="alert">
              exito en registrar
            </div>
        {% endif %}
        {{ form | crispy }}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class=" btn btn-warning" href="{% url 'Ccategoria' %}"> cancelar</a>
    </form>


{% endblock %}
